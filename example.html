<!DOCTYPE html>
<html>
	<head>
		<title>Countdown Banner Example</title>
	</head>
	<body>

		<script src="https://cdn.jsdelivr.net/gh/cumulus-digital/banner-countdownclock@1/dist/banner.js" async></script>

		<a href="%%CLICK_URL_UNESC%%http://google.com" target="_blank">

			<countdown-banner
				background-color="#000"

				background-image="example.jpg"

				end="2023-10-31 00:00:00 -04:00"

				load-font="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed&display=fallback"

				font-family="'Sofia Sans Extra Condensed', sans-serif"

				clock-align="center"

				clock-justify="center"

				clock-fontsize="55px"

				clock-color="#fff"

				clock-separator=":"

				clock-margin=".5em 0 0"

				clock-digit-gap=".1em"

				clock-show-days="true"

				clock-show-seconds="true"

				clock-show-2digits="true"

				clock-show-labels="true"
			></countdown-banner>

		</a>

	</body>
</html>
